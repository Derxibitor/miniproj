<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>osu menu</title>
</head>
<body>
  <ul class="modal">
    <li class="screen">
      <h1 class="hello__title">Крутые Перцы</h1>
      <a href="#" class="hello__btn">Ок</a>
    </li>
    <li class="screen"></li>
    <li class="screen"></li>
    <li class="screen"></li>
  </ul>
  <div class="wrapper">
    <div class="container">
      <div class="top__line">
        <div class="top__line-first top__line-obj"></div>
        <div class="top__line-second top__line-obj"></div>
      </div>
      <div class="content">
        <section class="players">
            <p class="players__text sec__content">Azerus</p>
            <p class="players__text sec__content">Крутые Перцы</p>
        </section>
        <section class="nesanya">
          <p class="nesanya__text sec__content">Он вам НЕ саня</p>
          <p class="nesanya__text sec__content">Самый крутой перец Старфарма</p>
          <img src="санек.png" alt="" class="pic">
        </section>
        <section class="shadows">
          <p class="shadows__text sec__content">Многие его путают с Shadowraze</p>
          <p class="shadows__text sec__content">Настоящий гигачад Азеруса</p>
          <img src="санек.png" alt="" class="pic">
        </section>
        <section class="boshy">
          <p class="boshy__text sec__content">Он еще мало изучен</p>
          <p class="boshy__text sec__content">Ученые больше получали пизды нежели информацию</p>
          <img src="боши.png" alt="" class="pic">
        </section>
      </div>
      <div class="bottom__line"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
